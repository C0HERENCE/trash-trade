# Example configuration for trash-trade
# Copy to configs/config.yaml and override with env vars where needed.

app:
  env: dev
  timezone: UTC
  log_level: INFO

binance:
  rest_base: "https://fapi.binance.com"
  ws_base: "wss://fstream.binance.com"
  symbol: "BTCUSDT"
  intervals: ["15m", "1h"]
  ws_reconnect:
    max_retries: 0         # 0 means infinite
    base_delay_ms: 500
    max_delay_ms: 10000

strategies:
  - id: default
    type: test
    config_path: "./configs/strategies/default.test.yaml"
  - id: dual_ma_test
    type: ma_cross
    config_path: "./configs/strategies/dual_ma_test.ma_cross.yaml"

alerts:
  enabled: true
  dedup_ttl_ms: 300000
  telegram:
    enabled: false
    token: ""
    chat_id: ""
  bark:
    enabled: false
    url: ""
    key: ""
  wecom:
    enabled: false
    webhook: ""

storage:
  sqlite_path: "./db/app.db"

api:
  host: "0.0.0.0"
  port: 8000
  cors_allow_origins: ["*"]

frontend:
  static_path: "./frontend/dist"
  dev_server_url: "http://localhost:5173"

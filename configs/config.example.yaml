# Global runtime config (shared infra only).
# Strategy-specific params should live in per-strategy yaml files.

app:
  env: dev
  timezone: UTC
  log_level: INFO

binance:
  rest_base: "https://fapi.binance.com"
  ws_base: "wss://fstream.binance.com"
  symbol: "BTCUSDT"
  intervals: ["15m", "1h"]
  ws_reconnect:
    max_retries: 0
    base_delay_ms: 500
    max_delay_ms: 10000

strategies:
  - id: default
    type: test
    config_path: "./configs/strategies/default.test.yaml"
  - id: dual_ma_test
    type: ma_cross
    config_path: "./configs/strategies/dual_ma_test.ma_cross.yaml"

alerts:
  enabled: true
  dedup_ttl_ms: 300000
  telegram:
    enabled: false
    token: ""
    chat_id: ""
  bark:
    enabled: false
    url: ""
    key: ""
  wecom:
    enabled: false
    webhook: ""

api:
  host: 0.0.0.0
  port: 8000
  cors_allow_origins: ["*"]
  ws_push_interval: raw   # "raw" or seconds as string e.g. "1", "5"
  ws_compress: true       # true=msgpack+zlib, false=plain JSON text
  base_path: ""

storage:
  sqlite_path: "./db/app.db"

api:
  host: "0.0.0.0"
  port: 8000
  cors_allow_origins: ["*"]
  ws_push_interval: "raw"
  base_path: ""
  ws_compress: true

frontend:
  static_path: "./frontend/dist"
  dev_server_url: "http://localhost:5173"
